# General
baseUrl=https://www.trendyol.com
browser=chrome
isFullScreen=true

# Wait settings
waitTimeout=30
pollingEveryMilliSecond=300

# Zoom Conditions
chromeZoom=true
chromeZoomSize=0.75

firefoxZoom=true
firefoxZoomSize=1.3

# Window Size (optional)
setSize=false
setSizeValue=1280,720

# Logging
logLevel=ALL
elementHelperLogLevel=ALL
methodsClassLogLevel=ALL
